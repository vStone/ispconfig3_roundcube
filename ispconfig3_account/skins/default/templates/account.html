<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title><roundcube:object name="pagetitle" /></title>
		<link rel="stylesheet" type="text/css" href="/this/account.css" />
		<roundcube:include file="/includes/links.html" />
		<script type="text/javascript" src="/functions.js"></script>
		<script type="text/javascript" src="/splitter.js"></script>

		<style type="text/css">
			#sectionslist { width: <roundcube:exp expression="!empty(cookie:accountviewsplitter) ? cookie:accountviewsplitter-5 : 190" />px; }
			#prefs-box { left: <roundcube:exp expression="!empty(cookie:accountviewsplitter) ? cookie:accountviewsplitter+5 : 200" />px;
			<roundcube:exp expression="browser:ie ? ('width:expression((parseInt(this.parentNode.offsetWidth)-'.(!empty(cookie:accountviewsplitter) ? cookie:accountviewsplitter+5 : 200).')+\\'px\\');') : ''" />
			}
		</style>
	</head>
	<body>
		<roundcube:include file="/includes/taskbar.html" />
		<roundcube:include file="/includes/header.html" />
		<roundcube:include file="/includes/settingstabs.html" />

		<div id="mainscreen">
			<div id="accountlist">
				<roundcube:object name="accountlist" id="account-table" class="records-table" cellspacing="0" />
			</div>

			<script type="text/javascript">
 				var accountviewsplit = new rcube_splitter({id:'accountviewsplitter', p1: 'accountlist', p2: 'account-box', orientation: 'v', relative: true, start: 195});
  				rcmail.add_onload('accountviewsplit.init()');
			</script>

			<div id="account-box">
				<roundcube:object name="accountframe" id="account-frame" width="100%" height="100%" frameborder="0" src="/watermark.html" />
			</div>
		</div>
	</body>
</html>
